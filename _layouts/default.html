<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/default.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </section>
    <section class="main-content">
      <div>
        {{ content }}
      </div>
      <section class="side">
        <h2>Full stack A-Z</h2>
        <ul>
          <li>
            M<br><a href="{{ site.baseurl }}{% post_url 2017-02-02-hello-world %}">Markdown</a>
          </li>
        </ul>
      </section>
      <footer class="site-footer">
        <span class="site-footer-credits">{{ site.footer }}</span>
      </footer>
    </section>
  </body>
</html>
